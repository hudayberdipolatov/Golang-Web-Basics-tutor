<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang for Form </title>
</head>
<body>
<!-- index.html -->
{{if .Success}}
<h1>Thanks for your message!</h1>
{{else}}
<h1>Contact</h1>
<form method="POST">
    <label>Email:</label><br />
    <input type="text" name="email"><br />
    <label>Name:</label><br />
    <input type="text" name="name"><br />
    <label>Message:</label><br />
    <textarea name="message"></textarea><br />
    <input type="submit">
</form>
{{end}}
</body>
</html>
